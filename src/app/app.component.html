<ion-menu side="start" menuId="first" contentId="main">
  <ion-header  class="ion-no-border handle_footer">
    <div class="menu_user_meta">
      <ion-grid>
        <ion-row>
          <ion-col size="3">
            <div class="manage_profile_width"
              style="
              background-image: url('../assets/images/no-user.png');
              background-position: top;
              background-size: cover;
              "
            >

            </div>
          </ion-col>
          <ion-col size="6" *ngIf="user">
            <div class="menu_user_meta_name" >
              {{user?.firstName}}
            </div>
            <div *ngIf="user !== undefined && user?.userTypes === 4 " class="menu_user_meta_link" (click)="gotoViewProfile()">
              View profile
            </div>
            <div *ngIf="user !== undefined && user?.userTypes === 3"  class="menu_user_meta_link" (click)="gotoRiderProfile()">
              View profile
            </div>
          </ion-col>
        <ion-col size="3" *ngIf="user !== undefined && user?.userTypes === 3" >
          <div class="log_out_text ion-text-center logout" (click) = "logOut()">
            <ion-icon name="power-outline"></ion-icon>
          </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ion-header>
  <ion-content class="ion-no-padding">
  
    <ion-list class="list_padd_bottom">
      <ion-item *ngIf="user !== undefined && user?.userTypes === 4" (click)="gotoHome()"  lines="none" class="no_item_padd ion-activatable ripple-parent">
        <div class="nav_item_inner_padd">
          <ion-icon name="grid-outline"></ion-icon>
            Home
        </div>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>

      <ion-item *ngIf="user !== undefined && user?.userTypes === 3" (click)="gotoRiderHome()"  lines="none" class="no_item_padd ion-activatable ripple-parent">
        <div class="nav_item_inner_padd">
          <ion-icon name="grid-outline"></ion-icon>
            Home
        </div>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
      
      <ion-item *ngIf="user !== undefined && user?.userTypes === 4 " (click)="gotoWallet()" lines="none" class="no_item_padd ion-activatable ripple-parent">
        <div class="nav_item_inner_padd" (click)="gotoWallet()">
          <ion-icon name="wallet-outline"></ion-icon>
            Wallet
        </div>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>

      <ion-item *ngIf="user !== undefined && user?.userTypes === 4" (click)="trackPrompt()"lines="none" class="no_item_padd ion-activatable ripple-parent">
        <div class="nav_item_inner_padd" >
          <ion-icon name="wallet-outline"></ion-icon>
            Track order
        </div>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>

      
      <!-- <ion-item (click)="gotoTrackOrders()" lines="none" class="no_item_padd ion-activatable ripple-parent">
        <div class="nav_item_inner_padd">
          <ion-icon name="locate-outline"></ion-icon>
            Track order
        </div>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>

      <ion-item (click)="gotoOrders()" lines="none" class="no_item_padd ion-activatable ripple-parent">
        <div class="nav_item_inner_padd">
          <ion-icon name="swap-horizontal"></ion-icon>
            Shipments
        </div>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item> -->

      <!-- <ion-item *ngIf="user.userTypes == 4" (click)="addAddress()" lines="none" class="no_item_padd ion-activatable ripple-parent">
        <div class="nav_item_inner_padd">
          <ion-icon name="location-outline"></ion-icon>
            Add Address
        </div>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item> -->

      

      <!-- <ion-item  lines="none" class="no_item_padd ion-activatable ripple-parent">
        <div class="nav_item_inner_padd">
          <ion-icon (click)="gotoHome()" name="pricetags-outline"></ion-icon>
            Shop by category
        </div>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item> -->


      <ion-item  lines="none" (click)="notificationList()" class="no_item_padd ion-activatable ripple-parent">
        <div class="nav_item_inner_padd">
          <ion-icon name="notifications-outline"></ion-icon>
            Notifications
        </div>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>


      <ion-item (click)="gotoAbout()"  lines="none" class="no_item_padd ion-activatable ripple-parent">
        <div class="nav_item_inner_padd">
          <ion-icon name="chatbox-ellipses-outline"></ion-icon>
            About
        </div>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-item>
    </ion-list>

    <ion-footer class="ion-no-border handle_footer"> 
      <div class="small_footer_note pt-45 mt-0">
        Version 1.0
      </div>
    </ion-footer>
  </ion-content>
</ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
