<app-header-two [title]="'Orders'"></app-header-two>

<ion-content class="ion-no-padding gray_background">

  <div class="orders_history_title">
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <div class="orders_histroy_title_left ion-text-left">
            <b>Transaction Ref:</b> PA-9344
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="orders_history_title_right ion-text-right">
            2020-03-06
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div class="content_padded">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div (click)="gotoOrderDetails()" class="wallet_transaction_recrods">
            <div class="the_wallet_item_list">
              <ion-row>
                <ion-col size="12">
                  <div class="wallet_transaction_ref_date">
                   Transaction Amount
                  </div>
                  <div class="wallet_transaction_ref_date_2">
                   N 20,000
                  </div>
                </ion-col>

              </ion-row>
            </div>

          </div>
        </ion-col>

        <ion-col size="12">
          <div>Payment for:</div>
          <div class="cart_list_items">
            <ion-list lines="none" class="order_details_item_list">
              <ion-item class="order_details_item_box">
                
                <ion-grid class="checkout_ctr_box">
                  <ion-row>
                    <ion-col size="4">
                      <div class="cart_list_item_image" style="
                        background: url('../../../assets//images/macriders/m2.png');
                        width: 80px;
                        height: 80px;
                        border-radius: 5px;
                        background-position: center;
                        background-size: contain;
                        background-repeat: no-repeat;
                      ">
                      </div>
                    </ion-col>
                    
                    <ion-col size="8">
                      <div class="checkout_item_text_1">
                        300 Gift Cards
                      </div>
                      <div class="checkout_item_text_2">
                        to be fulfilled by macriders
                      </div>
                      <div class="checkout_item_price">
                        N 10,000
                      </div>
    
                    </ion-col>
                   
                  </ion-row>
                </ion-grid>
      
              </ion-item>
            </ion-list>
          </div> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
