<app-header-two [title]="'Transfer Payment'"></app-header-two>
<ion-content>
  <div class="handle_modal_div">
    <div class="handle_modal_padd_inner">
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="ion-text-center">
            <div class="paw2_price_3">
             Account Details
            </div>

            <div class="paw2_price_2 pad-acct">
              <span class="pad-r">4930403040</span><span class="account-number">UBA</span>
            </div>
          </ion-col>
          <ion-col size="12" class="ion-text-center">
            <div class="paw2_price_3">
              Transaction Amount
            </div>

            <div class="paw2_price_2 pad-amount">
              N 20,000
            </div>
          </ion-col>
          <ion-col>
            <ion-item>
              <label class="item item-input"> <input class="file-upload" type="file" id="upimgfile" name="uploadfile" ng-model="orderDetails.uploadfile">
              </label>
              <div class="preview-img"> <img id="myImage" width="150" height="150"  size="30" /> </div>
            </ion-item>
          </ion-col>
          <ion-button (click)="payWithTransfer()" class="pawa2_u_action_btn_2">
          Upload Payment
          </ion-button>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
